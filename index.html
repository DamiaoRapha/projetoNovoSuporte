<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index-mobile.css">
    <link rel="stylesheet" href="index-mobileHoriz.css">  
    <link rel="stylesheet" href="index-screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Freeman&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Estilo para ocultar inicialmente o campo de email */
        #emailField {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="imgLogin"></div> <!-- Div onde fica a imagem do carro-->
        <div id="login">    <!-- Div onde fica a o form de login-->
            <form id="formLogin" action="login.php" method="post" autocomplete="off">
                <h1>LOGIN</h1>
                <h2>Bem vindo! Faça o login para acessar a plataforma de suporte!</h2>
                <p style="margin-bottom: -15px;">
                    <label for="idUser">
                        <span id="loginIcon1" class="material-symbols-outlined">person</span>
                    </label>
                    <input class="campoLogin" type="text" name="user" id="idUser" required>
                </p>
                <p style="margin-bottom: -10px;">
                    <label for="idPassword">
                        <span id="loginIcon2" class="material-symbols-outlined">lock_open</span>
                    </label>
                    <input class="campoLogin" type="password" name="password" id="idPassword" required minlength="6">
                </p>
                <p  id="paddingBtnZero">
                    <a id="forgotPassword" href="#">
                        <span id="mailIcon" class="material-symbols-outlined">mail</span> Esqueci a senha
                    </a> 
                    <input id="btn" type="submit" value="Login">
                </p>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal">
        <div id="modalContent">
            <span class="close">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail no campo abaixo e clique em recuperar senha.</p>
            <p>
                <input class="recoverPassword" type="email" name="email" id="idEmail" required autocomplete="off">
            </p>
            <p>
                <input id="recoverPassword" type="button" value="Recuperar Senha">
            </p>
        </div>
    </div>

    <script>
        // Função para lidar com o clique no link "Esqueci a senha"
        document.getElementById('forgotPassword').addEventListener('click', function(event) {
            event.preventDefault(); // Evita o comportamento padrão do link
            document.getElementById('myModal').style.display = "block";
        });

        // Função para fechar o modal
        document.getElementsByClassName('close')[0].addEventListener('click', function() {
            document.getElementById('myModal').style.display = "none";
        });

        // Fechar o modal ao clicar fora dele
        window.addEventListener('click', function(event) {
            var modal = document.getElementById('myModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
